<mat-card>
  <form id="Form">
    <mat-form-field appearance="fill" id="textareaField">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="service.Description" [ngModelOptions]="{standalone: true}"></textarea>
    </mat-form-field><br />
    <mat-form-field appearance="fill">
      <mat-label>Points</mat-label>
      <input matInput type="number" [(ngModel)]="service.CostInPoint" [ngModelOptions]="{standalone: true}"  class="example-right-align" placeholder="{{avg}}" />
    </mat-form-field><br />
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select (selectionChange)="changeCategoty()"[(ngModel)]="categoryN" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let category of categoriesList; let i=index" value="{{i}}" >{{category.CategoryName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button id="mat-raised-button" (click)="saveService()">Save</button>
</mat-card>
<div id="over-lay-1"></div>
